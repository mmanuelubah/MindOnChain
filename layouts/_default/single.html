{{ define "main" }}

<article class="post-container">

  <h1>{{ .Title }}</h1>

  {{ with .Params.cover }}
  <div class="image-wrapper">
    <img src="{{ . }}" alt="Cover image for {{ $.Title }}">
  </div>
  {{ end }}

  <div class="post-content">
    {{ .Content }}
  </div>

</article>

<style>
.post-container {
  max-width: 760px;
  margin: auto;
  padding: 1.5rem;
}

.post-container h1 {
  margin-bottom: 1.5rem;
}

/* General image container */
.image-wrapper,
.post-content img {
  width: 100%; /* fit post width */
  max-width: 100%;
  height: auto; /* maintain aspect ratio */
  border-radius: 10px;
  overflow: hidden; /* contain inside rectangle */
  display: block;
  margin: 1.5rem auto; /* centered with spacing */
  object-fit: cover; /* crop if necessary to fit rectangle */
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  border: 1px solid #ccc; /* optional rectangle border */
}

/* Post content spacing */
.post-content {
  line-height: 1.7;
}

/* Optional: limit very tall images */
.post-content img {
  max-height: 500px; /* prevents huge images */
}
</style>

{{ end }}
