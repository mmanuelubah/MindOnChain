<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ .Title }}</title>

    <link rel="icon" type="image/png" href="/images/Avatar.png">
    <link rel="icon" href="/images/Avatar.png" sizes="32x32" type="image/png">
    <link rel="apple-touch-icon" href="/images/Avatar.png">

</head>
<body>
    <article>
        <h1>{{ .Title }}</h1>

        {{ with .Params.cover }}
            <img src="{{ . }}" alt="Cover image for {{ $.Title }}">
        {{ end }}

        <div>
            {{ .Content }}
        </div>
    </article>
</body>
</html>

<style>
.post-cover {
  width: 100%;
  border-radius: 12px;
  margin-bottom: 1.5rem;
}
</style>
