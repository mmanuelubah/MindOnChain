{{ define "main" }}

<style>
.about-container {
  display: flex;
  min-height: 100vh;
  background: url('{{ .Params.background | absURL }}') no-repeat center center/cover;
}

/* Left vertical navigation */
.about-sidebar {
  width: 240px;
  background: rgba(0,0,0,0.55);
  backdrop-filter: blur(1px);
  padding: 2rem 1.5rem;
  color: white;
  display: flex;
  flex-direction: column;
  gap: 2rem;
}

.about-sidebar h2 {
  font-size: 1.4rem;
  margin-bottom: 1rem;
  font-weight: 600;
}

.about-sidebar a {
  color: #ffffff;
  text-decoration: none;
  font-size: 1.1rem;
  padding: 0.3rem 0;
  display: block;
  transition: 0.2s ease;
}

.about-sidebar a:hover {
  color: #bbbbbb;
  transform: translateX(4px);
}

/* Main content */
.about-content {
  flex: 1;
  padding: 4rem 3rem;
  background: rgba(0,0,0,0.45);
  backdrop-filter: blur(0px);
  overflow-y: auto;
}

.about-content h1 {
  font-size: 2.5rem;
  margin-bottom: 1rem;
}

/* Responsive */
@media(max-width: 768px) {
  .about-container {
    flex-direction: column;
  }

  .about-sidebar {
    width: 100%;
    flex-direction: row;
    justify-content: space-between;
    padding: 1rem;
  }

  .about-sidebar a {
    font-size: 1rem;
    padding: 0;
  }

  .about-content {
    padding: 2rem 1.5rem;
  }
}
</style>

<div class="about-container">

  <!-- Side Navigation -->
  <aside class="about-sidebar">
    <h2>About Me</h2>
    <nav>
      <a href="/projects/">Projects</a>
      <a href="/philosophy/">Philosophy</a>
      <a href="/experience/">Experience</a>
      <a href="/contact/">Contact</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <section class="about-content">
    <h1>{{ .Title }}</h1>
    <div>
      {{ .Content }}
    </div>
  </section>

</div>

{{ end }}
